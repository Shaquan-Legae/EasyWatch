<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyWatch - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-4 flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i> Login to EasyWatch
        </h2>
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600" required>
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="/signup" class="text-red-500 hover:underline">Sign Up</a></p>
    </div>
</body>
</html>
