<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyWatch - Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center h-screen">
    <div class="text-center">
        <i class="fas fa-spinner fa-spin fa-3x mb-4 text-red-600"></i>
        <h2 class="text-2xl font-bold">Loading EasyWatch...</h2>
        <p class="mt-2">Please wait while we prepare your movie experience.</p>
    </div>

    <script>
        // Redirect to signup page after 5 seconds
        setTimeout(() => {
            window.location.href = '/signup';
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
