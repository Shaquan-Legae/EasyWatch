<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyWatch - Sign Up</title>
  <link rel="icon" type="image/x-icon" href="images/icon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4 flex items-center justify-center">
      <i class="fas fa-user-plus mr-2"></i> Sign Up for EasyWatch
    </h2>

    <div id="error-message" class="bg-red-600 text-white p-2 rounded mb-4 hidden"></div>

    <form id="signup-form">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600" required>
      </div>
      <div class="mb-4">
        <label for="dob" class="block text-sm font-medium mb-1">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="w-full p-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600" required>
      </div>
      <button id="signup-button" type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200 flex justify-center items-center">
        <span id="button-text">Sign Up</span>
        <svg id="spinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
      </button>
    </form>

    <p class="text-center mt-4">Already have an account? <a href="/login" class="text-red-500 hover:underline">Login</a></p>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const button = document.getElementById('signup-button');
    const spinner = document.getElementById('spinner');
    const buttonText = document.getElementById('button-text');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Show loading
      spinner.classList.remove('hidden');
      buttonText.textContent = 'Signing Up...';
      errorMessage.classList.add('hidden');

      const data = {
        email: form.email.value,
        password: form.password.value,
        dob: form.dob.value
      };

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          // Redirect to login or homepage
          window.location.href = '/login';
        } else {
          // Show error message
          errorMessage.textContent = result.message || 'Something went wrong';
          errorMessage.classList.remove('hidden');
        }

      } catch (error) {
        errorMessage.textContent = 'Network error. Please try again.';
        errorMessage.classList.remove('hidden');
      } finally {
        spinner.classList.add('hidden');
        buttonText.textContent = 'Sign Up';
      }
    });
  </script>
</body>
</html>
